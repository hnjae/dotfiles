- defaults:
    link:
      create: true
      relink: true
      force: true
- clean:
    - '~'
    - '~/.config'
    - '~/.local/share'
# - shell:
#     - [git submodule update --init --recursive, Installing submodules if not]
- link:
    ~/:
      glob: true
      path: "@home/.*"
    ~/.config:
      glob: true
      path: "@xdg-config-home/*"
    ~/.local/share:
      glob: true
      path: "@xdg-data-home/*"
    ~/.zshenv:
      path: "~/.config/zsh/.zshenv"
