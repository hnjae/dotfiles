system: "base24"
name: "my-kanagawa-dragon"
author: "rebelot"
variant: "dark"
palette:
  base11: "#0D0C0C" # darkest background (palette.dragonBlack1)
  base10: "#12120F" # darker background (palette.dragonBlack2)
  base00: "#181616" # background (palette.dragonBlack3)
  base01: "#0D0C0C" # ANSI  0 - black (dragonBlack0)
  base02: "#A6A69C" # ANSI  8 - bright black (dragonGray)
  base03: "#737C73" # comments (dragonAsh)
  base04: "#7A8382" # dragonGray3
  base05: "#C5C9C5" # Foreground
  base06: "#C8C093" # ANSI  7 - White
  base07: "#DCD7BA" # ANSI 15 - bright white (fujiWhite)[diff]
  base09: "#C4B28A" # ANSI  3 - yellow
  base13: "#E6C384" # ANSI 11 - bright yellow
  base0A: "#FF9E3B" # (bright yellow) (ANSI ~11) (roninYellow)
  base0F: "#43242B" # deprecated highlighting (dark red/brown) (palette.winterRed)
  base08: "#C4746E" # ANSI  1 - red
  base12: "#E46876" # ANSI  9 - bright red
  base0B: "#8A9A7B" # ANSI  2 - green
  base14: "#87A987" # ANSI 10 - bright green
  base0D: "#8BA4B0" # ANSI  4 - blue
  base16: "#7FB4CA" # ANSI 12 - bright blue
  base0E: "#A292A3" # ANSI  5 - purple
  base17: "#938AA9" # ANSI 13 - bright purple
  base0C: "#8EA4A2" # ANSI  6 - cyan
  base15: "#7AA89F" # ANSI 14 - bright cyan
