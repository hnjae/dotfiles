# https://github.com/tinted-theming/base24/blob/main/styling.md
# following version 0.1.0 of base24 <2025-06-22>
# bright-* 를 더 밝은 색으로 지정하였음. (ANSI 7/15 제외하고)
#
# Repository of original colorscheme: https://github.com/morhetz/gruvbox
# Selection criteria for colors not defined by the gruvbox author (or that differ).
# base01: gb.light1 (bg of status bar)
# base03: gb.gray_245 (fg of comment)
# base04: gb.dark4 (fg of status bar)
# base10: gb.light0_soft
# base11: gb.light0_hard
# base09: faded_orange from gruvbox.nvim
# base0F: dark_red from gruvbox.nvim
# NOTE:
# base02: 는 원래 #D5CDB6 이나, base03과 일치화 시킴
# base09: base0A  참조
# base0F: base08 참조
# base10: bg_1
# base11: bg_2
# base04: #909995(hsl(153 4% 58%)), #53676D(hsl(194 14% 38%)) 중간 값 #6f8583(hsl(173.5 9% 48%))
system: "base24"
name: "my-selenized-light"
author: "hnjae (https://github.com/hnjae), jan-warchol (https://github.com/jan-warchol/selenized)"
variant: "light"
palette:
  base00: "#FBF3DB" # background
  base01: "#ECE3CC" # ANSI  0 - black
  base02: "#909995" # ANSI  8 - bright black
  base03: "#909995" # (grey) comments
  base04: "#6f8583" # (light grey) dark foreground
  base05: "#53676D" # Foreground
  base06: "#3A4D53" # ANSI 15 - bright white
  base07: "#909995" # ANSI  7 - White
  base10: "#e9e4d0" # darker background
  base11: "#cfcebe" # darkest background
  base09: "#AD8900" # (orange) (ANSI ~3)
  base0F: "#D2212D" # (dark red or brown) deprecated highlighting
  base08: "#D2212D" # ANSI  1 - red
  base0B: "#489100" # ANSI  2 - green
  base0A: "#AD8900" # ANSI  3 - Yellow
  base0D: "#0072D4" # ANSI  4 - blue
  base0E: "#CA4898" # ANSI  5 - magenta
  base0C: "#009C8F" # ANSI  6 - cyan
  base12: "#CC1729" # ANSI  9 - bright red
  base14: "#428b00" # ANSI 10 - bright green
  base13: "#A78300" # ANSI 11 - bright yellow
  base16: "#006DCE" # ANSI 12 - bright blue
  base17: "#C44392" # ANSI 13 - bright magenta
  base15: "#00978A" # ANSI 14 - bright cyan
