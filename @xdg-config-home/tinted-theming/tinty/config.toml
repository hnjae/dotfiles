shell = "bash -c '{}'"
default-scheme = "base24-my-gruvbox-light"
preferred-schemes = ["base24-my-gruvbox-light"]
hooks = ["echo \"The current scheme is: $(tinty current)\""]

[[items]]
path = "~/.config/tinted-theming/my-templates/tinted-alacritty"
name = "my-alacritty"
themes-dir = "themes"
hook = "cp -f %f ~/.config/alacritty/_base24.toml && touch ~/.config/alacritty/alacritty.toml"
supported-systems = ["base24"]

[[items]]
path = "~/.config/tinted-theming/my-templates/tinted-wezterm"
name = "my-wezterm"
themes-dir = "themes"
hook = "cp -f %f ~/.config/wezterm/colors/_base24.toml"
supported-systems = ["base24"]

