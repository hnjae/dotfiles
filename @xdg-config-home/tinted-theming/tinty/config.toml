[[items]]
path = "~/.config/tinted-theming/my-templates/tinted-ghostty"
name = "my-ghostty"
themes-dir = "themes"
hook = "command cp -f %f ~/.config/ghostty/themes/_base24"
supported-systems = ["base24"]

[[items]]
path = "https://github.com/tinted-theming/tinted-nvim"
name = "nvim"
themes-dir = "lua/colors"
hook = "command cp -f %f ~/.config/nvim/lua/_base24.lua"
supported-systems = ["base24"]

[[items]]
path = "~/.config/tinted-theming/my-templates/tinted-kdeplasma"
name = "my-kdeplasma"
themes-dir = "themes"
hook = "command cp -f %f ~/.local/share/color-schemes/_base24.colors"
supported-systems = ["base24"]

[[items]]
path = "~/.config/tinted-theming/my-templates/tinted-konsole"
name = "my-konsole"
themes-dir = "themes"
hook = "command cp -f %f ~/.local/share/konsole/_base24.colorscheme"
supported-systems = ["base24"]

[[items]]
path = "https://github.com/tinted-theming/tinted-delta"
name = "tinted-delta"
themes-dir = "configs"
hook = "command cp -f %f ~/.config/git/_base24-delta.gitconfig"
supported-systems = ["base16", "base24"]
