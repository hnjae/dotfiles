<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Tahoma</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Pretendard</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Segoe UI</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Pretendard</string>
    </edit>
  </match>
</fontconfig>
