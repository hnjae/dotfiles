<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Noto Sans CJK JP</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Noto Sans CJK JP</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Pretendard JP</string>
    </edit>
  </match>
</fontconfig>
