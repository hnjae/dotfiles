<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- TeX 설치하면서 같이 설치 -->
<fontconfig>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>TeX Gyre Cursor</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>TeX Gyre Pagella</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>TeX Gyre Termes</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>TeX Gyre Bonum</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>TeX Gyre Heros</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>TeX Gyre Adventor</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>TeX Gyre Heros Cn</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>TeX Gyre Schola</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>TeX Gyre Chorus</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
