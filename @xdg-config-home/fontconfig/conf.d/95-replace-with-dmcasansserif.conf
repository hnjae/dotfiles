<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <description>Set substitutions for Consolas</description>
  <alias binding="same">
    <family>Consolas</family>
    <default>
      <family>DMCA Sans Serif</family>
    </default>
  </alias>
</fontconfig>
