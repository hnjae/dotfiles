<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <!-- enabled by default -->
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <!-- enabled by default -->
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <!-- <const>hintslight as default</const> -->
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
   <!-- <const>hintmedium</const> -->
  </edit>
 </match>

 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>

 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
</fontconfig>
