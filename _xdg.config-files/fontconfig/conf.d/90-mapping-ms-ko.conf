<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Malgun Gothic</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Pretendard</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Gulim</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Pretendard</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>GulimChe</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>D2Coding</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Dotum</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>KoPubWorldDotum_Pro Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>DotumChe</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>D2Coding</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Batang</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>KoPubWorldBatang_Pro Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>BatangChe</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>D2Coding</string>
    </edit>
  </match>
</fontconfig>
