<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  use fc-list to get full list of installed fonts
  <family>Font Awesome 6 Free</family>
--><fontconfig>
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <!-- 이름에 Mono 가 없지만 Monospace 임 -->
      <family>MesloLGM Nerd Font</family>
      <!-- <family>MesloLGM Nerd Font Mono</family> -->
      <!-- NOTE: Nerd Font 에서는 Mono 가 없으면 아이콘이 1.5 배 큼 -->
      <!-- <family>Pretendard</family> -->
      <!-- <family>Pretendard JP</family> -->
      <!-- <family>Noto Sans Mono CJK JP</family> -->
      <family>Noto Sans Mono CJK JP</family>
      <family>Noto Sans Mono CJK KR</family>
      <family>Noto Sans Mono CJK TC</family>
      <family>Emoji</family>
      <!-- <family>D2coding</family> -->
      <!-- Hanazono: 일본 자형 sans-serif font -->
      <!-- <family>HanaMinA</family> -->
      <!-- <family>HanaMinA</family> -->
      <!-- <family>cutra_AppendingToHanaMin</family> -->
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Pretendard</family>
      <family>Pretendard JP</family>
      <family>Noto Color Emoji</family>
      <!-- Hanazono: 일본 자형 sans-serif font -->
      <family>HanaMinA</family>
      <family>HanaMinA</family>
      <family>cutra_AppendingToHanaMin</family>
      <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK JP</family>
      <!-- Plangothic: 일본 자형 serif font -->
      <family>Plangothic P1</family>
      <family>Plangothic P2</family>
      <family>Noto Serif CJK KR</family>
      <family>Noto Serif CJK TC</family>
      <family>Emoji</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <!-- <family>Toss Face Font Mac</family> -->
      <!-- <family>OpenMoji</family> -->
    </prefer>
  </alias>
</fontconfig>
