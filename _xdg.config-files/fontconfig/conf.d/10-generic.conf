<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <description>Generic fonts</description>
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <!-- NOTE: Nerd Font 에서는 Mono 가 없으면 아이콘이 1.5 배 큼 -->
      <!-- 이름에 Mono 가 없지만 Monospace 임 -->
      <family>MesloLGM Nerd Font</family>
      <!-- <family>CommitMono Nerd Font</family> -->
      <family>Noto Sans Mono CJK JP</family>
      <family>Noto Sans Mono CJK KR</family>
      <family>Noto Sans Mono CJK TC</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Pretendard</family>
      <family>Pretendard JP</family>
      <!-- Jigmo: 일본 자형 sans-serif font -->
      <family>Jigmo</family>
      <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>RIDIBatang</family>
      <!-- <family>Noto Serif</family> -->
      <family>Noto Serif CJK JP</family>
      <!-- Plangothic: 일본 자형 serif font -->
      <family>Plangothic P1</family>
      <family>Plangothic P2</family>
      <family>Noto Serif CJK KR</family>
      <family>Noto Serif CJK TC</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>system-ui</family>
    <prefer>
      <family>Pretendard</family>
      <family>Pretendard JP</family>
      <family>Jigmo</family>
      <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
