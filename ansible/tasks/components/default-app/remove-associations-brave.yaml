---
- name: Check if brave exists in PATH
  command: which brave
  register: brave_check
  failed_when: false
  changed_when: false
- name: Progress if brave is installed
  when: [brave_check.rc == 0]
  block:
    - name: Remove various association from brave-browser
      vars:
        app_id: brave-browser
      block:
        - name: Ensure {{ app_id }} is removed from association
          ini_file:
            path: '{{ mimeapps_path }}'
            section: Removed Associations
            option: '{{ item }}' # mime
            mode: '0644'
            value: >-
              {{ (
                  lookup('ansible.builtin.ini', item,
                         section='Removed Associations',
                         file=mimeapps_path,
                         errors='ignore') | default('', true)
                 )
                 + app_id + '.desktop;'
                 if (app_id + '.desktop;') not in
                    (lookup('ansible.builtin.ini', item,
                            section='Removed Associations',
                            file=mimeapps_path,
                            errors='ignore') | default('', true))
                 else
                    (lookup('ansible.builtin.ini', item,
                            section='Removed Associations',
                            file=mimeapps_path,
                            errors='ignore') | default('', true))
              }}
          loop:
            - application/pdf
            - application/rdf+xml
            - application/rss+xml
            - application/xml
            - image/gif
            - image/jpeg
            - image/png
            - image/webp
