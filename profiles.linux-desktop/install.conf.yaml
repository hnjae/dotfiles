- defaults:
    link:
      create: true
      relink: true
      force: true
- link:
    ~/.config:
      glob: true
      path: "@xdg-config-home/*"
    ~/.local/share:
      glob: true
      path: "@xdg-data-home/*"
    ~/Projects/mani.yaml:
      path: "@Projects/mani.yaml"
    ~/Projects/justfile:
      path: "@Projects/justfile"
